{% extends "base.html" %}
{% block content %}

    <h2>I'm further extending the base template</h2>

    <!-- Using Jinja templating language to loop through each item within the recipes collection-->
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_description }}<br>
    {% endfor %}

{% endblock %}
