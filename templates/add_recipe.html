{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add recipe</h3>

    <!-- Form template from Materialize -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe')}}">
            <!-- Recipe category selection field -->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text text-accent-3"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">
                                {{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Task Category</label>
				</div>
			</div>
            <!-- Recipe name field -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- Icon from Font Awesome -->
                    <i class="fas fa-pencil-alt prefix orange-text text-accent-3"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                     type="text" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <!-- Recipe description field -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- Icon from Font Awesome -->
                    <i class="fas fa-align-left prefix orange-text text-accent-3"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe description</label>
                </div>
            </div>
            <!-- Recipe ingredients field -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- Icon from Font Awesome -->
                    <i class="fas fa-shopping-cart prefix orange-text text-accent-3"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                    maxlength="400" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Recipe ingredients</label>
                </div>
            </div>
            <!-- Recipe method field -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- Icon from Font Awesome -->
                    <i class="fas fa-list-ol prefix orange-text text-accent-3"></i>
                    <textarea id="recipe_method" name="recipe_method" minlength="5"
                    maxlength="1000" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_method">Recipe method</label>
                </div>
            </div>
            <!-- Recipe calories field -->
            <div class="row">
                <div class="input-field col s6">
                    <!-- User limited to inputting numbers only -->
                    <input id="recipe_calories" name="recipe_calories" minlength="1" maxlength="5"
                     type="text" pattern="^[0-9]{1,5}$" class="validate" required>
                    <label for="recipe_calories">Calories</label>
                </div>    
                <!-- Recipe protein field -->
                <div class="input-field col s6">
                    <!-- User limited to inputting numbers only -->
                    <input id="recipe_protein" name="recipe_protein" minlength="1" maxlength="3"
                     type="text" pattern="^[0-9]{1,3}$" class="validate" required>
                    <label for="recipe_protein">Protein</label>
                </div>
            </div>
            <!-- Recipe carbohydrates field -->
            <div class="row">
                <div class="input-field col s6">
                    <!-- User limited to inputting numbers only -->
                    <input id="recipe_carbohydrate" name="recipe_carbohydrate" minlength="1" maxlength="3"
                     type="text" pattern="^[0-9]{1,3}$" class="validate" required>
                    <label for="recipe_carbohydrate">Carbohydrate</label>
                </div>
            <!-- Recipe fat field -->
                <div class="input-field col s6">
                    <!-- User limited to inputting numbers only -->
                    <input id="recipe_fat" name="recipe_fat" minlength="1" maxlength="3"
                     type="text" pattern="^[0-9]{1,3}$" class="validate" required>
                    <label for="recipe_fat">Fat</label>
                </div>
            </div>
            <!-- Is easy toggle switch -->
            <div class="row">
                <!-- Switch template from Materialize -->
                <div class="input-field col s12">
                    <div class="switch">
                        <!-- Icon from Font Awesome -->
                        <i class="fas fa-utensils prefix orange-text text-accent-3"></i>
                        <label for="is_easy">
                          <input type="checkbox" id="is_easy" name="is_easy">
                          <span class="lever"></span>
                          Is easy
                        </label>
                      </div>
                </div>
            </div>
            <!-- Submit form button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Button template from Materialize -->
                    <button class="btn waves-effect waves-light orange accent-3 center-align" 
                        type="submit">Add recipe
                        <!-- Icon from Font Awesome -->
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
        
{% endblock %}
