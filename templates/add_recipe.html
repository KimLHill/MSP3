{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text text-accent-3 center-align">Add recipe</h3>


    <div class="row">
        <form class="col s12 method="POST" action="">
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-circle prefix orange-text text-accent-3"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-phone prefix orange-text text-accent-3"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>
        

{% endblock %}
